{% extends 'base.html' %}
{% block title%}Registration Page{% endblock %}
{% block content%}
{% load crispy_forms_tags%}
<form method="post" class="w-50 m-auto">
    <h3>This is Registration page</h3>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    {% for i in form %}
    {{i.label_tag}}
    {{i}}
    {{i.errors|striptags}}
    {% endfor %}
    <button type="submit" class="btn btn-danger">submit</button>
</form>

{% endblock %}
