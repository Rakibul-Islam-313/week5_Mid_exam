<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title%}{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkgray;padding-bottom: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder mx-4" href="#">Car Sales Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {% if request.user.is_authenticated %}
                  <a class="nav-link active btn btn-danger mt-1" aria-current="page" href="{% url 'home_page' %}">Home</a>
                  <a class="nav-link active btn btn-success mx-2 mt-1" href="{% url 'logout_page' %}">Logout</a>
                  <a class="nav-link active btn btn-warning mx-2 mt-1" href="{% url 'profile_page' %}">Profile</a>
              {% else %}
                  <a class="nav-link active btn btn-secondary mx-2 mt-1" href="{% url 'registration_page' %}">Registration</a>
                  <a class="nav-link active btn btn-primary mx-2 mt-1" href="{% url 'login_page' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      {% for i in messages %}
        <div>
          <h1 class="text-{{i.tags}}">{{i}}</h1>
        </div>
      {% endfor %}
    <div style="background-color: rgb(219, 213, 213)">
      {% block content %}
    
      {% endblock %}
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
  </body>
</html>
